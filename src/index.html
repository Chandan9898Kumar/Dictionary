<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="author" content="Ch_Kumar" />
    <meta name="keywords" content="React, Dictionary,Api,Application" />
    <meta name="description" content="This is a dictionary app built in react and its library" />
    <meta name="description" content="Web site created using create-react-app" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- This tag tells search engines whether to index the page and follow the links on it.  -->
    <meta name="robots" content="index, follow" />

    <title>React Dictionary App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register(`/ServiceWorker.js`).then(
            (registration) => {
              console.log("Worker registration is successful", registration.scope);
            },
            (err) => {
              console.log("Worker registration has failed", err);
            }
          );
        });
      } else console.log("Service Worker is not supported by your browser.");
    </script>
  </body>
</html>
